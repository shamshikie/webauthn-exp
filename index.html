  <body class="__variable_5cfdac __variable_9a8899 antialiased">

                class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all duration-200"

                autocomplete="username webauthn"
                required=""
                value=""
              />

    <script>
        window.PublicKeyCredential.isUserVerifyingPlatformAuthenticatorAvailable()
        .then(result => {
          if (!result) {
               console.error("No platform authenticator found. Ifyour OS does not come with one, try using devtools to set one up."); 
            } 
        });

        let abortController; 
        let abortSignal; 
        let startConditionalRequest = async () => {
            if (window.PublicKeyCredential.isConditionalMediationAvailable) {
                console.log("Conditional UI is understood by the browser");
                if (!await window.PublicKeyCredential.isConditionalMediationAvailable()) {
                    console.error("Conditional UI is understood by your browser but not available");
                    return;
                }
            } else {
                if (!navigator.credentials.conditionalMediationSupported) {
                    console.error("Your browser does not implement Conditional UI (are you running the right chrome/safari version with the right flags?)");
                    return;
                } else {
                    console.log("This browser understand the old version of Conditional UI feature detection"); 
                } 
            }
            abortController = new AbortController();
            abortSignal = abortController.signal;
            try { 
                let credential = await navigator.credentials.get({ signal: abortSignal, publicKey: {
                challenge: new Uint8Array([1, 2, 3, 4]),
                //timeout:324441, },
                mediation: "conditional" }});
                if (credential) {
                    let username = String.fromCodePoint(...new Uint8Array(credential.response.userHandle));
                    window.location = "site.html?username=" + username;
                } else {
                    console.error("Credential returned null");
                }
            } catch (error) {
                if (error.name == "AbortError") {
                    console.log("request aborted");
                    return;
                }
                console.error(error.toString());
            }
        };

        let startNormalRequest = () => {
            console.log('starting webauthn conditional ui request');
            navigator.credentials.get({ 
                publicKey: { // don't do this in production!
                challenge: new Uint8Array([1, 2, 3, 4]) }, 
            }).then(credential => { 
                if (credential) { 
                    let username = String.fromCodePoint(...new Uint8Array(credential.response.userHandle)); 
                    window.location = "site.html?username=" + username; }
                else { 
                    console.error("Credential returned null");
                }
            }).catch(error => { 
                console.error(error.toString());
            }).finally(() => { 
                startConditionalRequest(); 
            }); 
        };

        startConditionalRequest();
    </script>
